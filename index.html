<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FDM Thinkful Tube</title>
  <meta name="author" content="Missy Maloney">
  <meta name="description" content="Thinkful Tube for Thinkful">
  <meta name="keywords" content="YouTube, Thinkful">

  <!-- Responsivle viewport tag, tells small screens that it's responsive-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  
  <!-- Google Font-->
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
  
  <!-- Stylesheets-->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <div id="wrapper">
    <header role="banner">
      <div class="row">
        <h1 class="title">Search for Videos on Thinkful Tube</h1>
      </div>
    </header>

    <main role="main">
      <div class="row">
        <form action="#" class="js-search-form">
          <label for="query"></label>
          <input type="text" class="js-query">
          <button type="submit">Search</button>
        </form>
        <h2>Results</h2>
          <div class="js-search-results">
          </div>
    </main>

    <footer role="feedback">
      <div class="row">
    </footer>
     
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="index.js"></script>      
</body>
</html>
