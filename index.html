<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="author" content="Missy Maloney">
    <meta name="description" content="Thinkful Tube for Thinkful">
    <meta name="keywords" content="YouTube, Thinkful">
    <title>MissyTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <link rel='stylesheet' href='index.css'>
    <link rel='stylesheet' href='responsive.css'>

</head>
<body>
  
    <header role="banner">
      <div class="headerInfo">
        <span id="missyLogo"><h1><i class="fas fa-kiwi-bird"></i>MissyTube</h1></span>
        <span id="blurb"><h2>Search Here for Videos on MissyTube</h2></span>
      </div>
      <form class="js-search-form">
        <label for="query"></label>
        <input type="text" class="js-query" placeholder="Search.."><button class="button" type="submit"><h3>Search</h3></button>
      </form>
    </header>
  <div class="row">
    <main role="main">
      <div id="js-search-title"></div>
      <div id="js-search-results" class="js-search-results">
      </div>

      <!-- The Modal -->
      <div id="myModal" class="col-12 modal">

        <!-- Modal content-->
        <span class="close cursor">&times;</span>
        <span id="modalLogo"><h1><i class="fas fa-kiwi-bird"></i>  MissyTube </h1></span>
        <div class="js-modal-content">hi, there!!!  This is my modal</div>

      </div>

    </main>
    <footer role="footer">
      <div class="js-next">
        <a href="#" id="next">Next Page</a>
      </div>
        </footer>
  </div>

</div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src='index.js'>/</script>
