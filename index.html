<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="author" content="Missy Maloney">
    <meta name="description" content="Thinkful Tube for Thinkful">
    <meta name="keywords" content="YouTube, Thinkful">
    <title>MissyTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <link rel='stylesheet' href='index.css'>
    <link rel='stylesheet' href='responsive.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
  
  <header role="banner">
    <div class="row">
      <div class="col-6">
        <span id="missyLogo"><h1><i class="fas fa-kiwi-bird"></i>MissyTube</h1></span>
        <span id="blurb"><h2>Search Here for Videos on MissyTube</h2></span>
      
        <form class="js-search-form">
          <label for="query"></label>
          <input type="text" class="js-query" placeholder="Search..">
          <button class="button hover-color" type="submit"><h3>Search</h3></button>
        </form>
      </div> 

      <div class="col-6 lightBoxVideo">
        <label id='lightboxLabel'></label>
          <div id='lightboxTarget'>
              <iframe id='lightboxVideo' src='https://www.youtube.com/embed/7SIo8oL26Ww?controls=1'></iframe>
          </div>
      </div>
    </div>
  </header>
  <main role="main">
   <div class="row">
     <div class="APIData col-12">
      <div id="js-search-title"></div>
      <div id="js-search-results" class="js-search-results">
      </div>
   </div>
  </main>
  <footer role="footer">
    <div class="row">
      <div class="col-12">
       <div class="js-next">
          <button id="next" class="button hover-color" type="button"><h3>Next</h3></button>
       </div>
      </div>
    </div>
  </footer>
  </div>

</div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src='index.js'>/</script>   
</body>
</html>
